<div class="row">
  <div class="col-md-4" *ngFor="let product of products; index as i">
    <div class="card">
      <img class="card-img-top" src={{product.img}} alt="Card image cap">
      <form class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Price: {{product.price | currency}} </p>
        <input type="number" placeholder="quantity" #quantity class="form-control quantity" value="1">
        <button (click)="buy(i,quantity.value)" class="btn btn-success">Add to card</button>
      </form>
    </div>
  </div>
</div>
