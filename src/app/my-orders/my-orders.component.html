<table class="table">
  <thead>
    <td>Name</td>
    <td>Price</td>
    <td>Quantity</td>
    <td>Total</td>
    <td>Options</td>
  </thead>
  <tbody>
    <tr *ngFor="let order of card; index as i">
      <td>{{order.name}}</td>
      <td>{{order.price | currency}}</td>
      <td>
        <input [(ngModel)]="order.quantity" type="number" placeholder="Quantity KG"/>
      </td>
      <td>{{order.price * order.quantity | currency}}</td>
      <td>
        <button class="btn btn-primary" (click)="save(i)">Save</button>
        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
