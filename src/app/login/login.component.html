<div class="row">
  <div class="col-md-12">
    <h1>Login</h1>
    <form #myForm="ngForm" (ngSubmit)="login(myForm)">
      <div class="form-group">
        <label>Email address</label>
        <input ngModel name="email" #email="ngModel" type="email"  class="form-control" placeholder="Enter email">
        <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">Email is required</div>
        <div *ngIf="email.touched && email.errors?.email" class="alert alert-danger">Email is not valid</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input ngModel name="password" #password="ngModel" type="password" class="form-control"  placeholder="Password" minlength="6">
        <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">Password is required</div>
        <div *ngIf="password.touched && password.errors?.minlength" class="alert alert-danger">Password minlength 6 chars</div>
      </div>
      <button [disabled]="myForm.invalid"  type="submit" class="btn btn-success">login</button>
    </form>
  </div>
</div>
